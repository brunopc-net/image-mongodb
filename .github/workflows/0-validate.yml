name: Prepare

on:
  workflow_call:

jobs:
  check-inputs:
    runs-on: ubuntu-latest
    steps:
      - name: Check DOCKERHUB_USERNAME
        run: if [ -z "${{ vars.DOCKERHUB_USERNAME }}" ]; then exit 1; fi

      - name: Check DOCKERHUB_TOKEN
        run: if [ -z "${{ secrets.DOCKERHUB_TOKEN }}" ]; then exit 1; fi

      - name: Check MONGO_VERSION
        run: |
          if [ -z "${{ env.MONGO_VERSION }}" ]; then exit 1; fi
          if [[ ! "${{ env.MONGO_VERSION }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "‚ùå Branch name is not X.X.X [${{ env.MONGO_VERSION }}]"
            exit 1
          fi