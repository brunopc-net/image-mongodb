name: Prepare

on:
  workflow_call:

jobs:
  mongo_version:
    runs-on: ubuntu-latest
    steps:
      - name: Extract version from branch name
        run: echo "MONGO_VERSION=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV

      - name: Check MONGO_VERSION
        run: |
          if [ -z "${{ env.MONGO_VERSION }}" ]; then exit 1; fi
          if [[ ! "${{ env.MONGO_VERSION }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "‚ùå Branch name is not X.X.X ["${{ env.MONGO_VERSION }}"]"
            exit 1
          fi

  docker-login:
    runs-on: ubuntu-latest
    steps:
      - name: Log in to Docker Hub
        run: |
          docker login \
            -u ${{ vars.DOCKERHUB_USERNAME }} \
            -p ${{ secrets.DOCKERHUB_TOKEN }}