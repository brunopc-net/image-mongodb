name: Vulnerability scan

on:
  workflow_call:

jobs:
  trivy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run CVEs scan
        uses: ./.github/actions/cve-scan
        with:
          image-ref: ghcr.io/${{ github.actor }}/mongodb:${{ github.ref_name }}