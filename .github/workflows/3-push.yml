name: Build Docker image

on:
  workflow_call:

jobs:
  dockerhub:
    runs-on: ubuntu-latest
    steps:
      # - name: Extract version from branch name
      #   run: echo "MONGO_VERSION=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV
      
      # - uses: actions/cache/restore@v4
      #   id: cache
      #   with:
      #     path: mongodb-image.tar
      #     key: ${{ runner.os }}-docker-${{ github.sha }}
      
      # - name: Load Docker image from cached tarball
      #   run: docker load -i mongodb-image.tar
    
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push image from ghcr.io to Docker Hub
        run: |
          IMG_NAME=mongodb
          GHCR_IMG=ghcr.io/${{ github.actor }}/$IMG_NAME:${{ github.ref_name }}
          DOCKER_IMG=${{ vars.DOCKERHUB_USERNAME }}/$IMG_NAME:${{ github.ref_name }}

          docker pull $GHCR_IMG
          docker tag $GHCR_IMG $DOCKER_IMG
          docker push $DOCKER_IMG